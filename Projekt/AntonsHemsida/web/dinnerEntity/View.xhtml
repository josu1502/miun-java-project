<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DinnerEntityViewDlg" widgetVar="DinnerEntityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDinnerEntityTitle}">
            <h:form id="DinnerEntityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dinnerEntityController.selected != null}">
                        <h:outputText value="#{bundle.ViewDinnerEntityLabel_name}"/>
                        <h:outputText value="#{dinnerEntityController.selected.name}" title="#{bundle.ViewDinnerEntityTitle_name}"/>
                        <h:outputText value="#{bundle.ViewDinnerEntityLabel_description}"/>
                        <h:outputText value="#{dinnerEntityController.selected.description}" title="#{bundle.ViewDinnerEntityTitle_description}"/>
                        <h:outputText value="#{bundle.ViewDinnerEntityLabel_price}"/>
                        <h:outputText value="#{dinnerEntityController.selected.price}" title="#{bundle.ViewDinnerEntityTitle_price}"/>
                        <h:outputText value="#{bundle.ViewDinnerEntityLabel_type}"/>
                        <h:outputText value="#{dinnerEntityController.selected.type}" title="#{bundle.ViewDinnerEntityTitle_type}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DinnerEntityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
